<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>OJBC Web Portal</title>
		<th:block th:include="fragments/general.html :: headerfiles"></th:block>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/datatables/1.10.19/css/dataTables.bootstrap4.min.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/5.2.0/css/all.css}" />
		<link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/css/gijgo.min.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
     <!-- Begin page content -->
		<div th:fragment="summaryReportForm" class="container">
			<nav aria-label="breadcrumb">
			     <ol class="breadcrumb">
			     <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
			     <li class="breadcrumb-item active" aria-current="page">Get Summary Report</li>
			   </ol>
			</nav>
			<form action="#" th:action="@{/precertErrors/search}" th:object="${summaryReportRequest}" id="searchForm" method="post">
				<div class="form-row">
					<label class="col-2 col-form-label font-weight-bold text-right">Report Type</label>
					<div class="col-sm-3">
						<input class="form-control form-control-sm" type="text" readonly="readonly" value="Return A"/>
					</div>
				</div>
				<div class="form-row align-text-center">
				  <label class="col-2 col-form-label font-weight-bold text-right">Incident Date</label>
				  <div class="col-sm-2">
				  	<input class="form-control form-control-sm" type="text" th:field="*{incidentMonth}" width="2" maxlength="2" placeholder="month" th:errorclass="is-invalid"/>
				 	<div th:if="${#fields.hasErrors('incidentMonth')}" th:errors="*{incidentMonth}" class="invalid-feedback">Incident Month error message</div>
				  </div>
				  <div class="col-sm-2">
				  	<input class="form-control form-control-sm" type="text" th:field="*{incidentYear}" width="4" placeholder="year" maxlength="4" th:errorclass="is-invalid"/>
				 	<div th:if="${#fields.hasErrors('incidentYear')}" th:errors="*{incidentYear}" class="invalid-feedback">Incident Year error message</div>
				  </div>
				</div>
				<div class="form-row">
					<label class="col-2 col-form-label font-weight-bold text-right">Agency</label>
					<div class="col-sm-3">
						<select th:field="*{ori}" class="form-control form-control-sm chosen-select" th:errorclass="is-invalid" data-placeholder="Please select all that apply...">
							<option th:each="item: ${oriMapping}" th:value="${item.key}" th:text="${item.value}" />
						</select>
					</div>
				</div>
				<div class="form-row mt-2">
					<div class="col-2"></div>
					<div class="col-sm-3">
					    <button type="button" class="btn-primary" id="submit">Generate Summary Report</button>
					    <button type="reset" class="btn-secondary" id="reset">Reset</button>
					</div>
			   </div>
     
				<script th:inline="javascript">
				 $(function(){
				   $(".chosen-select").chosen();  
				   $('[data-toggle="popover"]').popover(); 
				   $('.date').mask('99/99/9999');
				   
				   $('#searchForm input').keypress(function (e) {
				     if (e.which == 13) {
				       $('#submit').click();
				       return false;    
				     }
				   });
				   
				   $('#submit').click (function(){
				     var formData = $('#searchForm').serialize();
				     var request = new XMLHttpRequest();
				      request.onreadystatechange = function() {
				    	  if(this.readyState === 4){
						    $("#loadingAjaxPane").hide();                
				    	  }
				    	  else{
							var loadingDiv =  $("#loadingAjaxPane");
							var portalContentDiv = $("#portalContent");
							
							loadingDiv.height(portalContentDiv.height());
							loadingDiv.width(portalContentDiv.width());
							
							$("#loadingAjaxPane").show();
				    	  }
				      };
				     request.open('POST', context + "summaryReports/returnAForm", true);
				     request.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');
				     request.responseType = 'blob';

				     request.onload = function(e) {
				         if (this.status === 200) {
				             var blob = this.response;
					    	 var fileName = ""
						    	 var disposition = request.getResponseHeader('Content-Disposition');
						         if (disposition && disposition.indexOf('attachment') !== -1) {
						             var filenameRegex = /filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/;
						             var matches = filenameRegex.exec(disposition);
						             if (matches != null && matches[1]) fileName = matches[1].replace(/['"]/g, '');
					         }
				             if(window.navigator.msSaveOrOpenBlob) {
				                 window.navigator.msSaveBlob(blob, fileName);
				             }
				             else{
				                 var downloadLink = window.document.createElement('a');
				                 var contentTypeHeader = request.getResponseHeader("Content-Type");
				                 downloadLink.href = window.URL.createObjectURL(new Blob([blob], { type: contentTypeHeader }));
				                 downloadLink.download = fileName;
				                 document.body.appendChild(downloadLink);
				                 downloadLink.click();
				                 document.body.removeChild(downloadLink);
				                }
				            }
				        };
				      request.send(formData);				      
				   });
				   
				   $('#reset').click (function(){
				     xhr = $.get(context + "summaryReport/searchForm/reset", function(data) {
				       $('#searchForm').replaceWith(data); 
				     }).fail(ojbc.displayFailMessage);
				   });
				
				 });
				</script>
				 
			</form>
		</div>
	</body>
</html>
