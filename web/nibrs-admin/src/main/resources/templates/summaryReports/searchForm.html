<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>OJBC Web Portal</title>
		<th:block th:include="fragments/general.html :: headerfiles"></th:block>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/datatables/1.10.19/css/dataTables.bootstrap4.min.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/5.2.0/css/all.css}" />
		<link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/css/gijgo.min.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
     <!-- Begin page content -->
		<div th:fragment="summaryReportForm" class="container">
			<nav aria-label="breadcrumb">
			     <ol class="breadcrumb">
			     <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
			     <li class="breadcrumb-item active" aria-current="page">Get Summary Report</li>
			   </ol>
			</nav>
			<form class="needs-validation" action="#" th:object="${summaryReportRequest}" id="searchForm" method="post" novalidate>
				<div class="form-row">
					<label class="col-2 col-form-label font-weight-bold text-right">Report Type</label>
					<div class="col-sm-3 form-group">
						<select name="reportType" id="reportType" class="form-control form-control-sm chosen-select custom-select" data-placeholder="Please select all that apply..." 
							multiple required>
						    <option th:each="summaryReportType : ${T(org.search.nibrs.admin.summaryreport.SummaryReportType).values()}"
						        th:value="${summaryReportType}" th:text="${summaryReportType.description}"></option>
						</select>
						<div class="invalid-feedback">report type required</div>
					</div>
				</div>
				<div class="form-row">
					<label class="col-2 col-form-label font-weight-bold text-right">Agency</label>
					<div class="col-sm-3 form-group">
						<select th:field="*{ori}" class="form-control form-control-sm chosen-select" th:errorclass="is-invalid" data-placeholder="Please select one" required>
							<option value=''>Please select ...</option>
							<option th:each="item: ${oriMapping}" th:value="${item.key}" th:text="${item.value}" />
						</select>
						<div class="invalid-feedback">Please select one agency</div>
					</div>
				</div>
				<div class="form-row align-text-center">
				  <label class="col-2 col-form-label font-weight-bold text-right" for="incidentMonth">Incident Date</label>
				  <div class="col-sm-2">
				  	<input class="form-control form-control-sm" type="text" th:field="*{incidentYear}" width="4" placeholder="year" maxlength="4" th:errorclass="is-invalid" required/>
			 	      <div class="invalid-feedback">a 4-digit year required</div>
				  </div>
				  <div class="col-sm-2">
				  	<input class="form-control form-control-sm" type="number" th:field="*{incidentMonth}" 
				  		width="2" maxlength="2" placeholder="month" th:errorclass="is-invalid" min="1" max="12" required/>
				 	<div th:if="${#fields.hasErrors('incidentMonth')}" th:errors="*{incidentMonth}" class="invalid-feedback">Incident Month error message</div>
				    <div class="invalid-feedback">
				        a valid month required
				    </div>
      			  </div>
				</div>
				<div class="form-row mt-2">
					<div class="col-2"></div>
					<div class="col-sm-3">
					    <button type="button" class="btn-primary" id="submit">Generate Summary Report</button>
					    <button type="reset" class="btn-secondary" id="reset">Reset</button>
					</div>
			   </div>
     
			   <script type="text/javascript" th:src="@{/js/summaryReportForm.js}"></script>
				 
			</form>
		</div>
	</body>
</html>
