<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>OJBC Web Portal</title>
		<th:block th:include="fragments/general.html :: headerfiles"></th:block>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/datatables/1.10.19/css/dataTables.bootstrap4.min.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/5.2.0/css/all.css}" />
		<link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/css/gijgo.min.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
	    <!-- Begin page content -->
	    <div th:fragment="resultsPage">
	      	<div id="loadingAjaxPane" ></div>
	        <nav aria-label="breadcrumb">
	             <ol class="breadcrumb">
	             <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
	             <li class="breadcrumb-item active" aria-current="page">Incident Search Results</li>
	           </ol>
	        </nav>
	        <h3>Incident Search Results</h3>
	        <form th:replace="incident/incidentSearchForm.html :: incidentSearchFormContent">
	        </form>
	        <hr/>
	        
	        <div id="searchResultsList" th:fragment="resultsList" >
				<table id="searchResultsTable" class="table table-striped table-bordered dt-responsive display responsive" style="width: 100%; border-spacing: 0;" th:if="${incidentSearchResults != null}">
					<thead>
						<tr>
							<th>Incident Identifier</th>
							<th>Reporting Agency</th>
							<th>Incident Date</th>
							<th>Submission Month/Year</th>
							<th>UCR Offense Type</th>
							<th>Group</th>
							<th>FBI submission indicato</th>
						</tr>
					</thead>
					<tbody>
						<th:block th:each="incidentSearchResult: ${incidentSearchResults}">
							<tr th:id="${incidentSearchResult.primaryKey}">
								<td th:text="${incidentSearchResult.incidentIdentifier}"/>
								<td th:text="${incidentSearchResult.agencyName}"/>
								<td th:text="${incidentSearchResult.incidentDate}"/>
								<td th:text="${incidentSearchResult.submissionDateString}"/>
								<td th:text="${incidentSearchResult.offenseCode}"/>
								<td th:text="${incidentSearchResult.reportType}"/>
								<td th:text="${incidentSearchResult.fbiSubmission}"/>
							</tr>
						</th:block>
					</tbody>
				</table>
				<div class="modal ojbc-modal" id="reportDetailModal">
              		<div class="modalIframeSpinner" ></div>
					<div class="modal-dialog modal-lg">
					    <div class="modal-content">
					      <!-- Modal Header -->
					      <div class="modal-header">
					        <h4 class="modal-title">Add/Edit Disposition</h4>
					        <button type="button" class="close" data-dismiss="modal">&times;</button>
					      </div>
					
					      <!-- Modal body -->
					      <div class="modal-body"></div>
				
					      <!-- Modal footer -->
					      <div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					      </div>
		          		</div>
					</div>
			    </div>
		        <script th:inline="javascript">
	              $(function(){
					  $('#incidentDateRangeStartDate').datepicker({
					     uiLibrary: 'bootstrap4', size: 'small'
					  });
					  $('#incidentDateRangeEndDate').datepicker({
					     uiLibrary: 'bootstrap4', size: 'small'
					  });
					  $(".chosen-select").chosen();  
            	      $('[data-toggle="popover"]').popover(); 
	                  $.fn.dataTable.moment( 'MM/DD/YYYY' );
	
	                  var table = $('#searchResultsTable').DataTable({
                	    responsive: true, 
                	    fixedHeader: { header: true },
                        "columnDefs": [
	                        {
	                            "targets":[2], 
	                            "type":"date"
	                        },
                        ]
	                  });
	                  
	                  $('[data-toggle="tooltip"]').tooltip({
	                      trigger : 'hover'
	                  });   
	 
	                  
 	                  $('#searchResultsTable tbody').on('click', 'tr',function() {
						var rowData = table.row($(this)).data();
						var reportType = rowData[5]; 
						xhr = $.get( context +"incidents/" + reportType + "/" + $(this).attr("id")   , function(data) {
	                    	$('#reportDetailModal .modal-body').html(data);
	                    	
	                    	if (reportType === "A"){
	                    		$('#reportDetailModal .modal-title').html("Group A Incident");
	                    	}
	                    	else if (reportType === "B"){
	                    		$('#reportDetailModal .modal-title').html("Group B Arrest");
	                    	}
	                      	$('#reportDetailModal').modal('show');
						}).fail(ojbc.displayFailMessage);
	                  });
	             });
	          </script>
	        </div>
	
	 		<script th:inline="javascript">
		        /*<![CDATA[*/
	            var context = [[@{/}]];
	 	        /*]]>*/
	
		        $(function(){
		            
	/*               $('#incidentDateRangeStartDate').datepicker({
	                    uiLibrary: 'bootstrap4', size: 'small'
	              });
	              $('#incidentDateRangeEndDate').datepicker({
	                    uiLibrary: 'bootstrap4', size: 'small'
	              }); */
	              $('.date').mask('99/99/9999');
	              
	              $('#searchForm input').keypress(function (e) {
	            	  if (e.which == 13) {
	            	    $('#submit').click();
	            	    return false;    
	            	  }
	            	});
	              
	              $('#submit').click (function(){
	                var formData = $('#searchForm').serialize();
	                 
	                xhr = $.post(context + "incidents/search",formData,function(data) {
	                	$('#portalContent').html(data); 
	             	}).fail();
	              });
	              
	            }); 
		
	        </script>
	    </div>
	
	</body>
</html>
