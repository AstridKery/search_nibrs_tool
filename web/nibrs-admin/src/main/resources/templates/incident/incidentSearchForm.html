<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>OJBC Web Portal</title>
		<th:block th:include="fragments/general.html :: headerfiles"></th:block>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/datatables/1.10.19/css/dataTables.bootstrap4.min.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/5.2.0/css/all.css}" />
		<link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.10/css/gijgo.min.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
     <!-- Begin page content -->
     <form action="#" th:object="${incidentSearchRequest}" id="searchForm" method="post">
       <div th:fragment="incidentSearchFormContent">
           <div class="form-row">
             <label class="col-2 col-form-label font-weight-bold text-right">Incident Date </label>
             <div class="col-sm-3"><input type="text" th:field="*{incidentDateRangeStartDate}" class="date" width="250" placeholder="from"/></div>
             <label class="col-1 col-form-label font-weight-bold text-right">To </label>
             <div class="col-sm-3">
                <input type="text" th:field="*{incidentDateRangeEndDate}" class="date" width="250" placeholder="To"/>
	            <div th:if="${#fields.hasErrors('incidentDateRangeStartDate')}" th:errors="*{incidentDateRangeStartDate}">Incident Date error message</div>
             </div>
           </div>
           <div class="form-row">
             <label class="col-2 col-form-label font-weight-bold text-right">Incident Identifier</label>
             <div class="col-sm-3">
             	<input type="text" th:field="*{incidentIdentifier}" width="250" placeholder="incident identifier"/>
            	<div th:if="${#fields.hasErrors('incidentIdentifier')}" th:errors="incidentIdentifier">Incident Identifier error message</div>
             </div>
             <label class="col-2 col-form-label font-weight-bold text-right">FBI Submission Only</label>
             <div class="col-sm-3">
             	<input type="checkbox" th:field="*{fbiSubmission}" th:value="${fbiSubmission}" />
             </div>
           </div>
           <div class="form-row">
				<div class="col-md-6 mb-2">
				  <label>Reporting Agency</label>
				 <select th:field="*{agencyIds}" class="form-control chosen-select" th:errorclass="is-invalid">
				    <option value="" >Please select ...</option>
				    <option th:each="item: ${agencyMapping}" th:value="${item.key}" th:text="${item.value}" />
				 </select>
				</div>
				<div class="col-md-6 mb-2">
				  <label>UCR Offense Type</label>
				  <select th:field="*{ucrOffenseCodeTypeId}" class="form-control chosen-select" th:errorclass="is-invalid">
				     <option value="" >Please select ...</option>
				     <option th:each="item: ${offenseCodeMapping}" th:value="${item.key}" th:text="${item.value}" />
				  </select>
				</div>
           </div>
           <div class="form-row">
             <label class="col-2 col-form-label font-weight-bold text-right">Submission Month</label>
             <div class="col-sm-3">
             	<input type="text" th:field="*{submissionMonth}" width="2" placeholder="submission month"/>
            	<div th:if="${#fields.hasErrors('submissionMonth')}" th:errors="submissionMonth">Submission Month error message</div>
             </div>
             <label class="col-2 col-form-label font-weight-bold text-right">Submission Year</label>
             <div class="col-sm-3">
             	<input type="text" th:field="*{submissionYear}" width="4" placeholder="submission year"/>
            	<div th:if="${#fields.hasErrors('submissionYear')}" th:errors="submissionYear">Submission Year error message</div>
             </div>
           </div>
            <div class="form-row mt-2">
             <div class="col-2"></div>
             <div class="col-sm-3">
                 <button type="button" class="btn-primary" id="submit">Search</button>
                 <button type="reset" class="btn-secondary">Reset</button>
	           </div>
           </div>
       </div>
      </form>
	</body>
</html>
